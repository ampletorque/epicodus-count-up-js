<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count UP!</title>
  </head>
  <body>
    <div class="container">
      <h1>Count UP!</h1>

      <form id="count-up-form">
        <div class="form-group">
          <label for="counter">Enter a number to count by:</label>
          <input id="counter" type="text">
        </div>
        <div class="form-group">
          <label for="limit">Enter an upper limit to count up to:</label>
          <input id="limit" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
        </form>

        <div id="resultdiv">
        <p>Your result: <span class="resultreplace"></span></p>
        </div>
    </div>
  </body>
</html>
